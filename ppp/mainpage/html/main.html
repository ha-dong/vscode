<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 임시 보호 사이트</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <img src="../img/Logo.png" alt="사이트 로고">
        <nav>
            <a href="#">사이트 소개</a>
            <a href="#">이용약관</a>
            <a href="#">문의사항</a>
            <a href="#" id="login-btn">로그인</a>
        </nav>
    </header>

    <main>
        <img src="../img/dog3.jpg" alt="메인 이미지" class="main-image">
        
        <div class="content">
            <aside class="search-section">
                <input type="text" id="search-input" placeholder="구리시">
                <select>
                    <option>--종류--</option>
                    <option>포유류</option>
                    <option>설치류</option>
                    <option>조류</option>
                </select>
                <button id="search-btn">검색</button>
                <button id="favorite-list-btn">관심목록</button> <!-- 관심목록 버튼 추가 -->
            </aside>

            <section id="animal-list" class="animal-list">
                <div class="animal-item" data-city="구리시">
                    <img src="../img/aa.jpg" alt="동물 이미지">
                    <p>냥냥일, 냥냥이<br>4살<br>경기도 구리시</p>
                    <button class="favorite-btn">♥</button>
                </div>
                <div class="animal-item" data-city="고양시">
                    <img src="../img/cat.jpg" alt="동물 이미지">
                    <p>인절미<br>6살<br>경기도 고양시</p>
                    <button class="favorite-btn">♥</button>
                </div>
                <div class="animal-item" data-city="의정부">
                    <img src="../img/ca.jpg" alt="동물 이미지">
                    <p>짝짝이<br>2살<br>경기도 의정부</p>
                    <button class="favorite-btn">♥</button>
                </div>
                <div class="animal-item" data-city="동탄">
                    <img src="../img/dog.jpg" alt="동물 이미지">
                    <p>찍찍이<br>1살<br>경기도 동탄</p>
                    <button class="favorite-btn">♥</button>
                </div>
                <div class="animal-item" data-city="남양주시">
                    <img src="../img/dog3.jpg" alt="동물 이미지">
                    <p>냥냥이<br>8살<br>경기도 남양주시</p>
                    <button class="favorite-btn">♥</button>
                </div>
                <div class="animal-item" data-city="안산시">
                    <img src="../img/dog2.jpg" alt="동물 이미지">
                    <p>멍멍이<br>2살<br>경기도 안산시</p>
                    <button class="favorite-btn">♥</button>
                </div>
            </section>
        </div>
    </main>

    <!-- 모달 창 구현 -->
    <div id="animal-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img src="../img/ca.jpg" alt="동물 상세 이미지">
            <h2>짝짝이</h2>
            <p>나이: 2살<br>성별: 암컷<br>주소: 경기도 의정부<br>무게: 90g<br>키: 40cm<br>종류: 조류<br>품종: 앵무새</p>
            <p>낯선 사람 무서워 하는데 친해지면 애교 많아요~<br>사람 음식 먹으면 사료를 잘 안먹어서 사람이 먹는 음식은 최대한 주지 말아주세요</p>
            <button id="add-favorite">관심등록</button>
            <button id="chat-btn">채팅하기</button>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
