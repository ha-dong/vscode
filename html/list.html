<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>list실습</title>
    <style>
        ul li{
            list-style: none;
            border: 1px solid #333;
            width: 60px;
            text-align: center;
        }
        ol li{
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="http://naver.com"></a></li>
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
    </ul>
    <ol>
        <li> 물을 끓인다.</li>
        <li> 라면을 넣는다.</li>
        <li> 먹는다.</li>
    </ol>
    <dl>
        <dt>eat</dt>
        <dd>먹는다</dd>
        <dt>run</dt>
        <dd>달리다</dd>
    </dl>
</body>
</html>!DOCTYPE>
